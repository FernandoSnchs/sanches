<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div style="
  display:flex;
  flex-wrap:wrap;
  gap:10px;
  padding:20px;
  background:#111;
  color:white;
  font-family:Arial;
">

  <!-- NEUTRALS -->
  <div style="width:100%; font-size:18px; margin-bottom:5px;">Neutrals — Gray Scale</div>
  <div style="border-radius:12px;background:hsl(0 0% 2%);width:100px;height:60px;"></div>
  <div style="border-radius:12px;background:hsl(0 0% 5%);width:100px;height:60px;"></div>
  <div style="border-radius:12px;background:hsl(0 0% 10%);width:100px;height:60px;"></div>
  <div style="border-radius:12px;background:hsl(0 0% 15%);width:100px;height:60px;"></div>
  <div style="border-radius:12px;background:hsl(0 0% 20%);width:100px;height:60px;"></div>
  <div style="border-radius:12px;background:hsl(0 0% 30%);width:100px;height:60px;"></div>
  <div style="border-radius:12px;background:hsl(0 0% 40%);width:100px;height:60px;"></div>
  <div style="border-radius:12px;background:hsl(0 0% 60%);width:100px;height:60px;"></div>
  <div style="border-radius:12px;background:hsl(0 0% 80%);width:100px;height:60px;"></div>
  <div style="border-radius:12px;background:hsl(0 0% 94%);width:100px;height:60px;"></div>

  <!-- PRIMARY BLUE -->
  <div style="width:100%; font-size:18px; margin:20px 0 5px;">Primary — Blue UI Scale</div>
  <div style="border-radius:12px;background:hsl(220 90% 15%);width:100px;height:60px;"></div>
  <div style="border-radius:12px;background:hsl(220 85% 25%);width:100px;height:60px;"></div>
  <div style="border-radius:12px;background:hsl(220 80% 35%);width:100px;height:60px;"></div>
  <div style="border-radius:12px;background:hsl(220 75% 45%);width:100px;height:60px;"></div>
  <div style="border-radius:12px;background:hsl(220 75% 55%);width:100px;height:60px;"></div>
  <div style="border-radius:12px;background:hsl(220 85% 65%);width:100px;height:60px;"></div>
  <div style="border-radius:12px;background:hsl(220 90% 75%);width:100px;height:60px;"></div>

  <!-- ACCENT PURPLE -->
  <div style="width:100%; font-size:18px; margin:20px 0 5px;">Accent — Purple Scale</div>
  <div style="border-radius:12px;background:hsl(265 70% 20%);width:100px;height:60px;"></div>
  <div style="border-radius:12px;background:hsl(265 70% 30%);width:100px;height:60px;"></div>
  <div style="border-radius:12px;background:hsl(265 70% 40%);width:100px;height:60px;"></div>
  <div style="border-radius:12px;background:hsl(265 70% 50%);width:100px;height:60px;"></div>
  <div style="border-radius:12px;background:hsl(265 70% 60%);width:100px;height:60px;"></div>
  <div style="border-radius:12px;background:hsl(265 70% 70%);width:100px;height:60px;"></div>

  <!-- SUCCESS GREEN -->
  <div style="width:100%; font-size:18px; margin:20px 0 5px;">Success — Green Scale</div>
  <div style="border-radius:12px;background:hsl(145 60% 20%);width:100px;height:60px;"></div>
  <div style="border-radius:12px;background:hsl(145 60% 30%);width:100px;height:60px;"></div>
  <div style="border-radius:12px;background:hsl(145 60% 40%);width:100px;height:60px;"></div>
  <div style="border-radius:12px;background:hsl(145 60% 50%);width:100px;height:60px;"></div>
  <div style="border-radius:12px;background:hsl(145 60% 60%);width:100px;height:60px;"></div>

  <!-- WARNING YELLOW -->
  <div style="width:100%; font-size:18px; margin:20px 0 5px;">Warning — Yellow Scale</div>
  <div style="border-radius:12px;background:hsl(45 95% 25%);width:100px;height:60px;"></div>
  <div style="border-radius:12px;background:hsl(45 95% 35%);width:100px;height:60px;"></div>
  <div style="border-radius:12px;background:hsl(45 95% 45%);width:100px;height:60px;"></div>
  <div style="border-radius:12px;background:hsl(45 95% 55%);width:100px;height:60px;"></div>
  <div style="border-radius:12px;background:hsl(45 95% 65%);width:100px;height:60px;"></div>

  <!-- DANGER RED -->
  <div style="width:100%; font-size:18px; margin:20px 0 5px;">Danger — Red Scale</div>
  <div style="border-radius:12px;background:hsl(0 80% 25%);width:100px;height:60px;"></div>
  <div style="border-radius:12px;background:hsl(0 80% 35%);width:100px;height:60px;"></div>
  <div style="border-radius:12px;background:hsl(0 80% 45%);width:100px;height:60px;"></div>
  <div style="border-radius:12px;background:hsl(0 80% 55%);width:100px;height:60px;"></div>
  <div style="border-radius:12px;background:hsl(0 80% 65%);width:100px;height:60px;"></div>

</div>

    
</body>
</html>
